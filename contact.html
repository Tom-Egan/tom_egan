	<!-- change navbar color on scroll -->
	<script type="text/javascript">
		jQuery(document).ready(function($) {
		  $(window).scroll(function() {
		    var scrollPos = $(window).scrollTop(),
		        navbar = $('.navbar'),
		        topMask = $('.top-mask'),
		        botMask = $('.bottom-mask');
		        navName = $('.tom-egan-name')

		    if (scrollPos > 300) {
		      navbar.addClass('switch-navbar'),
		      topMask.addClass('switch-top-mask'),
		      botMask.addClass('switch-bottom-mask'),
		      navName.addClass('switch-name');
		    } else {
		      navbar.removeClass('switch-navbar')
		      topMask.removeClass('switch-top-mask'),
		      botMask.removeClass('switch-bottom-mask'),
		      navName.removeClass('switch-name');
		    }
		  });
		});
	</script>

	<!-- retrieve form action, so that validations can pop/hide dynamically -->
	<script type="text/javascript">
		$('.egan-contact-form').attr('action', 'contactEngine.php');
	</script>

	<!-- form validation -->
	<script src="js/parsley.min.js"></script>

	<!-- form validation -->
	<script type="text/javascript">
		$(document).ready(function () {
		  $.listen('parsley:field:validate', function () {
		    validateFront();
		  });

		  $('#btnsubmit').on('click', function () {
		    $('.egan-contact-form').parsley().validate();
		    validateFront();

		  });

		  var validateFront = function () {
		    if (true === $('.egan-contact-form').parsley().isValid()) {
		      $('.bs-callout-info').removeClass('hidden');
		      $('.bs-callout-warning').addClass('hidden');
		    } else {
		      $('.bs-callout-info').addClass('hidden');
		      $('.bs-callout-warning').removeClass('hidden');
		    }
		  };
		});
	</script>
